<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RAISING CANES</title>
   <link rel="shortcut icon" href="images/brands/favicon.ico">
   <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
      <a href="#" class="logo"><img src="images/brands/canes.png" alt="Image"></a>
      <a href="#" class="cart-icon"><i class="bx bx-shopping-bag"></i></a>
   </nav>
   <header>
      <div class="hero">
         <img src="images/combos/combo-1.png" alt="Image">
         <a href="#" class="back-icon"><i class="bx bx-left-arrow-alt"></i></a>
      </div>
      <div class="menu-item-details">
         <h1>The Box Combo</h1>
         <p>4 Chicken Fingers, Crinkle-Cut Fries, One Cane's Sauce, Texas Toast, Coleslaw, Regular Fountain Drink/Tea</p>
         <div class="wrapper">
            <p>$8.99</p>
            <span>|</span>
            <p>1300 - 1480 cal</p>
         </div>
      </div>
   </header>
   <section>
      <div class="section-heading">
         <div class="wrapper">
            <h2>Customize Your Box Combo</h2>
            <p>Choose One Option</p>
         </div>
         <span class="badge">Required</span>
      </div>
      <div class="section-options">
         <div class="option">
            <img src="images/backgrounds/background-3.png" alt="Image">
            <label for="box-combo--regular">Regular</label>
            <input type="checkbox" id="box-combo--regular" checked>
         </div>
         <div class="option">
            <img src="images/sides/side-5.png" alt="Image">
            <label for="box-comobo--no-slaw">No Slaw</label>
            <input type="checkbox" id="box-combo--no-slaw">
         </div>
         <div class="option">
            <img src="images/sides/side-4.png" alt="Image">
            <label for="box-comobo--no-toast">No Toast</label>
            <input type="checkbox" id="box-combo--no-toast">
         </div>
         <div class="option">
            <img src="images/sides/side-2.png" alt="Image">
            <label for="box-comobo--no-fries">No Fries</label>
            <input type="checkbox" id="box-combo--no-fries">
         </div>
      </div>
   </section>
   <section>
      <div class="section-heading">
         <div class="wrapper">
            <h2>Want An Extra Cane's Sauce?</h2>
         </div>
      </div>
      <div class="section-options">
         <div class="option">
            <img src="images/sides/side-3.png" alt="Image">
            <label for="box-comobo--extra-sauce">Extra Canes Sauce<br><span>$0.39</span></label>
            <input type="checkbox" id="box-combo--extra-sauce">
         </div>
      </div>
   </section>
   <section>
      <div class="section-heading">
         <div class="wrapper">
            <h2>Choose Drink</h2>
            <p>Choose one option</p>
         </div>
         <span class="badge">Required</span>
      </div>
      <div class="section-options">
         <div class="option">
            <img src="images/drinks/drink-1.png" alt="Image">
            <label for="lemonade">Lemonade</label>
            <input type="checkbox" id="lemonade">
         </div>
         <div class="option">
            <img src="images/drinks/drink-2.png" alt="Image">
            <label for="sweet-tea">Sweet Tea</label>
            <input type="checkbox" id="sweet-tea">
         </div>
         <div class="option">
            <img src="images/drinks/drink-3.png" alt="Image">
            <label for="unsweet-tea">Unsweet Tea</label>
            <input type="checkbox" id="unsweet-tea">
         </div>
         <div class="option">
            <img src="images/drinks/drink-4.png" alt="Image">
            <label for="half-unsweet-half-sweet">Half Unsweet Tea / Half Sweet Tea</label>
            <input type="checkbox" id="half-unsweet-half-sweet">
         </div>
         <div class="option">
            <img src="images/drinks/drink-5.png" alt="Image">
            <label for="half-tea-half-lemonade">Half Tea / Half Lemonade</label>
            <input type="checkbox" id="half-tea-half-lemonade">
         </div>
         <div class="option">
            <img src="images/brands/coke.png" alt="Image">
            <label for="coke">Coke</label>
            <input type="checkbox" id="coke">
         </div>
         <div class="option">
            <img src="images/brands/diet-coke.png" alt="Image">
            <label for="diet-coke">Diet Coke</label>
            <input type="checkbox" id="diet-coke">
         </div>
         <div class="option">
            <img src="images/brands/coke-zero.png" alt="Image">
            <label for="coke-zero">Coke Zero</label>
            <input type="checkbox" id="coke-zero">
         </div>
         <div class="option">
            <img src="images/brands/dr-pepper.png" alt="Image">
            <label for="dr-pepper">Dr Pepper</label>
            <input type="checkbox" id="dr-pepper">
         </div>
         <div class="option">
            <img src="images/brands/sprite.png" alt="Image">
            <label for="sprite">Sprite</label>
            <input type="checkbox" id="sprite">
         </div>
         <div class="option">
            <img src="images/brands/barqs.png" alt="Image">
            <label for="barqs">Barqs Root Beer</label>
            <input type="checkbox" id="barqs">
         </div>
         <div class="option">
            <img src="images/brands/hi-c.png" alt="Image">
            <label for="hi-c">Hi-C Fruit Punch</label>
            <input type="checkbox" id="hi-c">
         </div>
         <div class="option">
            <img src="images/brands/fanta.png" alt="Image">
            <label for="fanta">Fanta</label>
            <input type="checkbox" id="fanta">
         </div>
         <div class="option">
            <img src="images/drinks/drink-7.png" alt="Image">
            <label for="bottled-water">Bottled Water</label>
            <input type="checkbox" id="bottled-water">
         </div>
         <div class="option">
            <img src="images/drinks/drink-12.png" alt="Image">
            <label for="no-drink">No Drink</label>
            <input type="checkbox" id="no-drink">
         </div>
      </div>
   </section>
   <aside>
      <h2>Special Instructions</h2>
      <textarea placeholder="Enter Special Instructions"></textarea>
   </aside>
   <button class="add-to-order">Add To Order $8.99</button>
   <script src="script.js"></script>
</body>
</html>
